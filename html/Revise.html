<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y<sup>3</sup> beauty</title>
    <link rel="stylesheet" href="../css/Revise.css">
</head>
<body> <div class="box">
    <div class="top">
    

</div></div>
    <div class="registration-form">
        <h1>編輯會員資料</h1>
        <form id="registrationForm">
            <div class="section">
                <h2>會員基本資料</h2>
                <div class="form-group">
                    <label for="member-id">會員編號：</label>
                    <span id="member-id">001</span>
                </div>
                <div class="form-group">
                    <label for="name">中文姓名：</label>
                    <input type="text" id="name" name="name" placeholder="王小明" required>
                </div>
                <div class="form-group">
                    <label for="id-number">身份證字號：</label>
                    <input type="text" id="id-number" name="id-number" placeholder="A123456789" required>
                </div>
            </div>
            <div class="section">
                <h2>聯絡資訊</h2>
                <div class="form-group">
                    <label for="country">國別：</label>
                    <select id="country" name="country" onchange="updateCities()">
                        <option value="台灣">台灣</option>
                        <option value="美國">美國</option>
                        <option value="日本">日本</option>
                        <option value="韓國">韓國</option>
                        <option value="中國">中國</option>
                        <option value="西班牙">西班牙</option>
                        <option value="義大利">義大利</option>
                        <option value="澳洲">澳洲</option>
                    </select>
                    <select id="city" name="city" onchange="updateDistricts()">
                  
                    </select>
                    <select id="district" name="district">
                    
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">詳細地址：</label>
                    <input type="text" id="address" name="address" placeholder="320桃園市中壢區中北路200號" required>
                </div>
            </div>
            <div class="section">
                <h2>行動電話</h2>
                <div class="form-group">
                    <label for="phone">行動電話：</label>
                    <input type="text" id="phone" name="phone" required>
                    <span class="checkmark" id="phone-checkmark">✔️</span>
                </div>
            </div>
            <div class="section">
                <h2>電子信箱</h2>
                <div class="form-group">
                    <label for="email">電子信箱：</label>
                    <input type="email" id="email" name="email" required>
                    <span class="checkmark" id="email-checkmark">✔️</span>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit">儲存</button>
                <button type="reset">取消</button>
                <button class="goBack" onclick="goBack()">返回上一頁</button>
            </div>
        </form>
    </div>

    <script src="../jsp/Revise.js"></script>
</body>
</html>
