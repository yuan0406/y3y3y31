<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        .container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #d3a297;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #c0837e;
        }
    </style>
    <script>
        function validateAndSubmit(event) {
            event.preventDefault();
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                alert('兩次輸入的密碼不一致，請重新輸入。');
                return;
            }

       
            window.location.href = 'login.html';
        }

        window.onload = function() {
            document.getElementById('resetForm').addEventListener('submit', validateAndSubmit);
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>重設密碼</h2>
        <form id="resetForm">
            <label for="new_password">請輸入新密碼：</label>
            <input type="password" id="new_password" name="new_password" required>
            
            <label for="confirm_password">請確認新密碼：</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <button type="submit">更新密碼</button>
        </form>
    </div>
</body>
</html>
