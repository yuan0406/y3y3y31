<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>登入到您的帳戶</h2>
            <form action="index.html" method="post">
                <div class="input-group">
                    <label for="email">電子郵件地址</label>
                    <input type="email" id="email" name="email" placeholder="電子郵件地址" required>
                </div>
                <div class="input-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" placeholder="密碼" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">記住我</label>
                </div>
                <button type="submit" class="login-button">登入</button>
                <a href="forget.html" class="forgot-password">忘記密碼?</a>
            </form>
            <div class="social-login">
                <p>使用社交帳戶登入</p>
                <div class="social-icons">
                    <a href="https://access.line.me/oauth2/v2.1/login?returnUri=%2Foauth2%2Fv2.1%2Fauthorize%2Fconsent%3Fresponse_type%3Dcode%26client_id%3D1653871280%26redirect_uri%3Dhttps%253A%252F%252Fsso.hlc.edu.tw%252Fline%252Flogin%26state%3Dhlcsso%26scope%3Dprofile&loginChannelId=1653871280&loginState=p8FzLBrmdqYyIhllLVFZpU"><img src="../img/line.png" alt="LINE"></a>
                    <a href="https://www.facebook.com/?locale=zh_TW"><img src="../img/Fb.png" alt="facebook"></a>
                </div>
            </div>
        </div>
        <div class="register-section">
            <p>在線上旗艦店還沒有帳號</p>
            <a href="register.html"><button class="register-button">立即註冊</button></a>
            <a href="#"><button class="goBack" onclick="goBack()">返回上一頁</button></a>
        </div>
    </div>
    <script src="../jsp/login.js"></script>
</body>
</html>
